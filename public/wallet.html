
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/aos.css">
  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

  <style>
    .crypto-card {
      text-align: center;
      transition: 0.3s;
      background-color: #0D121C;
      border-radius: 12px;
      padding: 20px;
      /* margin-bottom: 30px; */
      transition: 0.3s ease;
      /* height: 100%; */
      border: 1px solid rgb(68, 68, 68);
    }
    .crypto-logo {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }
    .wallet-logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }
    .wallet-address {
      font-family: monospace;
      background: #eee;
      padding: 10px;
      margin: 1rem 0;
      border-radius: 5px;
    }
    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    #qrCode {
      margin-top: 1rem;
    }
    .wallet-address-container {
  max-width: 100%;
  overflow-x: auto;
  white-space: nowrap;
  padding: 8px 12px;
  border: 1px solid #0d0d0d;
  border-radius: 5px;
  background-color: #f9f9f9;

  /* Optional: scrollbar styling */
  scrollbar-width: thin;
  scrollbar-color: rgb(47, 56, 56) #0D121C;
}

/* For Webkit browsers (Chrome, Safari) */
.wallet-address-container::-webkit-scrollbar {
  height: 6px;
}
.wallet-address-container::-webkit-scrollbar-track {
  background: #0D121C;
}
.wallet-address-container::-webkit-scrollbar-thumb {
  background-color: #0D121C;
  border-radius: 10px;
}
  </style>
</head>
<body class="pt-lg-5">
  <div class="crypto-card col-md-5 col-11 mt-5 mx-auto">
    <h2 id="coinName" class="my-3">Loading...</h2>
    <img id="coinLogo" class="wallet-logo" src="" alt="Logo" />
    <div id="walletAddress" class="wallet-address wallet-address-container bg-dark col-12 mt-5">
      
    </div>
    <div class="wallet-actions">
      <a href="./coin.html" class="action text-decoration-none">
        <div class="action-icon bg-dark"><i class="bi bi-bank"></i></div>
        <p class="text-white">Deposit</p>
      </a>
      <a href="./withdraw.html" class="action text-decoration-none">
        <div class="action-icon bg-dark"><i class="bi bi-cash-coin"></i></div>
        <p class="text-white">Withdraw</p>
      </a>
      <a href="https://www.moonpay.com" class="action text-decoration-none">
        <div class="action-icon bg-dark"><i class="bi bi-cart-check"></i></div>
        <p class="text-white">Buy</p>
      </a>
    </div>
    <!-- <div>
      <button onclick="copyAddress()" class="btn primary-btn"><span class="bi bi-copy"></span></button>
      <button onclick="shareAddress()" class="btn primary-btn"><span class="bi bi-share"></span></button>
    </div> -->
    <!-- <img id="qrCode" alt="QR Code Loading..." width="150" />
    <h5 class="mt-3">Scan the code above</h5>
       -->

  </div>


  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    window.onload = () => {
      const coinData = JSON.parse(localStorage.getItem("selectedCoin"));
      if (!coinData) {
        alert("No coin data found.");
        return;
      }

      const { name, logo, address, currency } = coinData;

      document.getElementById("coinName").textContent = name;
      // document.getElementById("walletAddress").textContent = address;
      document.getElementById("coinLogo").src = logo;
      document.getElementById("coinCurrency").textContent = currency;

      // âœ… Generate QR code using the address
      // const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(address)}&size=150x150`;
      // document.getElementById("qrCode").src = qrUrl;
    };

    function copyAddress() {
      const address = document.getElementById("walletAddress").textContent;
      navigator.clipboard.writeText(address).then(() => alert("Address copied!"));
    }

    function shareAddress() {
      const address = document.getElementById("walletAddress").textContent;
      if (navigator.share) {
        navigator.share({ title: "Wallet Address", text: address });
      } else {
        alert("Sharing not supported on this device.");
      }
    }
  </script>
  
</body>
</html>
